<div>
    <md-content class="md-padding">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" ng-model='MC.newResponse.firstName' ng-change='MC.checkInvitees()'>
            <md-autocomplete ng-disabled="MC.isDisabled"
                             md-no-cache="MC.noCache"
                             md-selected-item="MC.selectedItem"
                             md-search-text-change="MC.searchTextChange(MC.searchText)"
                             md-search-text="MC.searchText"
                             md-selected-item-change="MC.selectedItemChange(item)"
                             md-items="item in MC.querySearch(MC.searchText)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="US State?">
                <md-item-template>
                    <span md-highlight-text="MC.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{MC.searchText}}" were found.
                    <a ng-click="MC.newState(MC.searchText)">Create a new one!</a>
                </md-not-found>
            </md-autocomplete>
            <button type="button" name="button" ng-click='MC.sendRSVP'>RSVP</button>
        </div>
    </md-content>
</div>
