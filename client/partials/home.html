<div class="inviteeForm">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" ng-model='MC.newInvitee.firstName' >
    <label for="lastName">First Name:</label>
    <input type="text" name="lastName" ng-model='MC.newInvitee.lastName' >
    <label for="isSolo">First Name:</label>
    <input type="checkbox" name="isSolo" ng-model='MC.newInvitee.isSolo' >
    <label for="plusOneFirst">Plus One First Name:</label>
    <input type="text" name="plusOneFirst" ng-model='MC.newInvitee.plusOne.firstName' >
    <label for="plusOneLast">Plus One First Name:</label>
    <input type="text" name="plusOneLast" ng-model='MC.newInvitee.plusOne.lastName' >
    <button type="button" name="button" ng-click='MC.createInvitee()'>Add Invitee</button>
</div>
