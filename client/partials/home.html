<div class="inviteeForm form-group">
    <label for="firstName">First Name:</label>
    <input class="form-control" type="text" name="firstName" ng-model='MC.newInvitee.firstName' >
    <label for="lastName">Last Name:</label>
    <input class="form-control" type="text" name="lastName" ng-model='MC.newInvitee.lastName' >
    <!-- <label for="isSolo">Flyin Solo?</label>
    <input class="form-check-input" type="checkbox" ng-change='MC.checked()' name="isSolo" ng-model='MC.newInvitee.isSolo' > -->
    <div class="form-check">
        <label class="form-check-label" for="">
            <input type="checkbox" class='form-check-input' name="name" ng-change='MC.checked()' name="isSolo" ng-model='MC.newInvitee.hasPlus'>
            Bringing a plus one?
        </label>
    </div>
    <label ng-if='MC.isChecked' for="plusOneFirst">Plus One First Name:</label>
    <input ng-if='MC.isChecked' class="form-control" type="text" name="plusOneFirst" ng-model='MC.newInvitee.firstNamePlus' >
    <label ng-if='MC.isChecked' for="plusOneLast">Plus One Last Name:</label>
    <input ng-if='MC.isChecked' class="form-control" type="text" name="plusOneLast" ng-model='MC.newInvitee.lastNamePlus' >
    <button class="btn btn-primary" type="button" name="button" ng-click='MC.createInvitee()'>Add Invitee</button>
</div>
{{MC}}
